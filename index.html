
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ระบบบริหารจัดงานงานก่อสร้าง ผกร.กรย.ฉ.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .search-box {
      margin: 15px 0;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-chart-bar"></i> ระบบบริหารจัดงานงานก่อสร้าง ผกร.กรย.ฉ.1</h1>
  </header>

  <div class="container mt-4">
    <ul class="nav nav-tabs" id="sheetTabs"></ul>
    <div id="sheetContents" class="mt-3"></div>
  </div>

  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(init);

    const spreadsheetId = '1JrSoITPYzD3Oy6UBmUCqUD5V5E5alZmR_wiCGpZV2d0';
    const sheets = ['Sheet1', 'Sheet2', 'Sheet3'];

    function init() {
      const tabs = document.getElementById('sheetTabs');
      const contents = document.getElementById('sheetContents');

      sheets.forEach((sheetName, index) => {
        const tab = document.createElement('li');
        tab.className = 'nav-item';
        tab.innerHTML = `<button class="nav-link ${index === 0 ? 'active' : ''}" data-bs-toggle="tab" onclick="openSheet('${sheetName}')">${sheetName}</button>`;
        tabs.appendChild(tab);

        const content = document.createElement('div');
        content.id = sheetName;
        content.className = `tabcontent ${index === 0 ? 'active' : ''}`;
        content.innerHTML = `
          <div class="search-box">
            <input type="text" id="search-${sheetName}" class="form-control" placeholder="ค้นหาในตารางนี้...">
          </div>
          <table id="table-${sheetName}" class="display" style="width:100%"></table>
          <canvas id="chart-${sheetName}"></canvas>
        `;
        contents.appendChild(content);
      });

      openSheet(sheets[0]);
    }

    function openSheet(sheetName) {
      document.querySelectorAll('.tabcontent').forEach(el => el.style.display = 'none');
      document.getElementById(sheetName).style.display = 'block';
      drawTable(sheetName);
    }

    function drawTable(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=${sheetName}`;
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47).slice(0, -2));
          const cols = json.table.cols.map(col => ({ title: col.label }));
          const rows = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ''));

          const table = $(`#table-${sheetName}`).DataTable({
            destroy: true,
            data: rows,
            columns: cols,
            scrollX: true
          });

          $(`#search-${sheetName}`).on('keyup', function() {
            table.search(this.value).draw();
          });

          // Chart
          const ctx = document.getElementById(`chart-${sheetName}`).getContext('2d');
          const firstCol = rows.map(r => r[0]);
          const numCol = rows.map(r => parseFloat(r[1]) || 0);

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: firstCol,
              datasets: [{
                label: sheetName,
                data: numCol,
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                title: { display: true, text: `กราฟข้อมูล ${sheetName}` }
              }
            }
          });
        });
    }
  </script>
</body>
</html>
