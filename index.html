<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard จาก Google Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .tab-button {
      cursor: pointer;
    }
    .tabcontent {
      display: none;
    }
    .tabcontent.active {
      display: block;
    }
    .search-box {
      margin: 15px 0;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-chart-bar"></i> Dashboard ข้อมูลจาก Google Sheet</h1>
  </header>

  <div class="container mt-4">
    <ul class="nav nav-tabs" id="sheetTabs"></ul>
    <div id="sheetContents" class="mt-3"></div>
  </div>

  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(init);

    const spreadsheetId = '1JrSoITPYzD3Oy6UBmUCqUD5V5E5alZmR_wiCGpZV2d0';
    const sheets = ['Sheet1', 'Sheet2', 'Sheet3'];

    function init() {
      const tabs = document.getElementById('sheetTabs');
      const contents = document.getElementById('sheetContents');

      sheets.forEach((sheetName, index) => {
        // สร้าง Tab
        const tab = document.createElement('li');
        tab.className = 'nav-item';
        tab.innerHTML = `<button class="nav-link ${index === 0 ? 'active' : ''} tab-button" data-sheet="${sheetName}">${sheetName}</button>`;
        tabs.appendChild(tab);

        // สร้าง Content
        const content = document.createElement('div');
        content.id = sheetName;
        content.className = `tabcontent ${index === 0 ? 'active' : ''}`;
        content.innerHTML = `
          <input type="text" class="form-control search-box" placeholder="ค้นหา..." onkeyup="filterTable(event, '${sheetName}')">
          <div id="table-${sheetName}"></div>
        `;
        contents.appendChild(content);
      });

      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          const sheet = e.target.dataset.sheet;
          document.querySelectorAll('.tabcontent').forEach(c => c.classList.remove('active'));
          document.getElementById(sheet).classList.add('active');
          drawTable(sheet);
        });
      });

      drawTable(sheets[0]); // initial load
    }

    const tableCache = {};

    function drawTable(sheetName) {
      const query = new google.visualization.Query(`https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=${sheetName}`);
      query.send(response => {
        if (response.isError()) {
          document.getElementById(`table-${sheetName}`).innerHTML = `<p class="text-danger">${response.getMessage()}</p>`;
          return;
        }
        const data = response.getDataTable();
        const table = new google.visualization.Table(document.getElementById(`table-${sheetName}`));
        table.draw(data, {showRowNumber: true, width: '100%', height: 'auto'});
        tableCache[sheetName] = data;
      });
    }

    function filterTable(event, sheetName) {
      const search = event.target.value.toLowerCase();
      const data = tableCache[sheetName];
      if (!data) return;

      const filteredData = new google.visualization.DataTable();
      for (let col = 0; col < data.getNumberOfColumns(); col++) {
        filteredData.addColumn(data.getColumnType(col), data.getColumnLabel(col));
      }

      for (let row = 0; row < data.getNumberOfRows(); row++) {
        let match = false;
        for (let col = 0; col < data.getNumberOfColumns(); col++) {
          const val = data.getValue(row, col);
          if (val && val.toString().toLowerCase().includes(search)) {
            match = true;
            break;
          }
        }
        if (match) {
          const rowData = [];
          for (let col = 0; col < data.getNumberOfColumns(); col++) {
            rowData.push(data.getValue(row, col));
          }
          filteredData.addRow(rowData);
        }
      }

      const table = new google.visualization.Table(document.getElementById(`table-${sheetName}`));
      table.draw(filteredData, {showRowNumber: true, width: '100%', height: 'auto'});
    }
  </script>
</body>
</html>
