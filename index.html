
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ระบบบริหารจัดงานงานก่อสร้าง ผกร.กรย.ฉ.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .search-box {
      margin: 15px 0;
    }
    table.dataTable td {
      white-space: nowrap;
      font-size: 13px;
    }
    table.dataTable th {
      font-size: 13px;
    }
    .dataTables_wrapper .dataTables_scroll {
      overflow: auto;
    }
    canvas {
      max-width: 100%;
      margin-bottom: 20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-chart-bar"></i> ระบบบริหารจัดงานงานก่อสร้าง ผกร.กรย.ฉ.1</h1>
  </header>

  <div class="container-fluid mt-4">
    <ul class="nav nav-tabs" id="sheetTabs"></ul>
    <div id="sheetContents" class="mt-3"></div>
  </div>

  <script>
    const spreadsheetId = '1JrSoITPYzD3Oy6UBmUCqUD5V5E5alZmR_wiCGpZV2d0';
    const sheets = ['Sheet1', 'Sheet2', 'Sheet3'];

    function init() {
      const tabs = document.getElementById('sheetTabs');
      const contents = document.getElementById('sheetContents');
      sheets.forEach((sheetName, index) => {
        const tab = document.createElement('li');
        tab.className = 'nav-item';
        tab.innerHTML = `<button class="nav-link ${index === 0 ? 'active' : ''}" data-bs-toggle="tab" onclick="openSheet('${sheetName}')">${sheetName}</button>`;
        tabs.appendChild(tab);

        const content = document.createElement('div');
        content.id = sheetName;
        content.className = `tabcontent ${index === 0 ? 'active' : ''}`;
        content.innerHTML = `
          <canvas id="chart-${sheetName}"></canvas>
          <div class="search-box">
            <input type="text" id="search-${sheetName}" class="form-control" placeholder="ค้นหาในตารางนี้...">
          </div>
          <div style="overflow-x:auto;">
            <table id="table-${sheetName}" class="display nowrap" style="width:100%"></table>
          </div>
        `;
        contents.appendChild(content);
      });
      openSheet(sheets[0]);
    }

    function openSheet(sheetName) {
      document.querySelectorAll('.tabcontent').forEach(el => el.style.display = 'none');
      document.getElementById(sheetName).style.display = 'block';
      drawTable(sheetName);
    }

    function drawTable(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=${sheetName}`;
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47).slice(0, -2));
          const cols = json.table.cols.map(col => ({ title: col.label }));
          const rows = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ''));

          const table = $(`#table-${sheetName}`).DataTable({
            destroy: true,
            data: rows,
            columns: cols,
            scrollX: true,
            scrollCollapse: true,
            fixedHeader: true,
            fixedColumns: { leftColumns: 2 },
            responsive: true
          });

          $(`#search-${sheetName}`).off().on('keyup', function() {
            table.search(this.value).draw();
          });

          // Chart
          const ctx = document.getElementById(`chart-${sheetName}`).getContext('2d');
          const labels = rows.map(r => r[2]); // ชื่องาน
          const dataset1 = rows.map(r => parseFloat(r[6]) || 0); // %Act.ชจ.หน้า
          const dataset2 = rows.map(r => parseFloat(r[7]) || 0); // %Act.ค่าจ้าง

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [
                {
                  label: '%Act.ชจ.หน้าที่งาน',
                  data: dataset1,
                  backgroundColor: 'rgba(54, 162, 235, 0.6)'
                },
                {
                  label: '%Act.ค่าจ้างแรง',
                  data: dataset2,
                  backgroundColor: 'rgba(255, 99, 132, 0.6)'
                }
              ]
            },
            options: {
              responsive: true,
              plugins: {
                title: { display: true, text: `เปรียบเทียบค่างาน - ${sheetName}` },
                legend: { position: 'top' }
              },
              scales: {
                x: { ticks: { autoSkip: true, maxRotation: 90, minRotation: 30 } },
                y: { beginAtZero: true }
              }
            }
          });
        });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
